<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Convertidor de monedas</title>
</head>
<body>
    <div class="container">

        <div class="input-container">
            <hr>
            <h1>Conversor de monedas Nacional</h1>
            <hr>
            <div class="converter">
                
                <h3>Pesos CLP</h3>
                <input type="text" id="clp" placeholder="Ingrese monto en CLP">

                <p id="amount">Moneda a convertir:</p>
                <select id="coin">
                    <option selected="selected" disabled="disabled">Seleccione moneda</option>
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                </select>
                <br>
                <button type="button" id="search-btn" onclick="convert()">Buscar</button>

                <p id="result">...</p>

            </div>
        </div>

        <div class="chart-title"></div>

        <div class="graph">
            <canvas id="result-chart"></canvas>
        </div>

    </div>
    <script src="./assets/js/logica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
